[uwsgi]
pybay_path      = /data/websites/staging/pybay
chdir           = %(pybay_path)
module          = pybay.staging.wsgi
home            = /data/websites/staging/ENV
master          = true
processes       = 5
socket          = %(pybay_path)/infrastructure/pybay.sock
uid             = www-data
gid             = www-data
chmod-socket    = 777
vacuum          = true
